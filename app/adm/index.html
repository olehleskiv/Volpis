<!DOCTYPE html>
<html lang="en" ng-app="Admin">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class=" container jumbotron">
		<form action="#" class="container">
			<div class="form-group">
    			<label>Name:</label>
    			<input type="text" name="title" ng-model="yourName">
    		</div>
    		<div class="form-group">
    			<label>Description:</label>
    			<input type="text" name="description" ng-model="yourName">
    		</div>
    		<div class="form-group">
    			<label>Thumbnail pictures:</label>
    			<input type="file" name="thumbnail" ng-model="yourName" multiple>
    		</div>
    		<div class="form-group">
    			<label>Large pictures:</label>
    			<input type="file" name="large" ng-model="yourName" multiple>
    		</div>
		</form>
	</div>


</body>
</html>
